name: flutter_map_open_street
description: A map usign flutter map widget and open street tiles

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_map: ^0.13.1
  rxdart: ^0.27.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/Icons.ttf

  module:
    androidX: true
    androidPackage: net.systemgroup.flutter_map_open_street.flutter_map_open_street
    iosBundleIdentifier: net.systemgroup.fluttermapopenstreet.flutterMapOpenStreet
